<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
      <div class="card-top">   
        <img src="images/bg-pattern-card.svg" alt="card-top-pattern" class="card-top-img">
        <img src="images/image-victor.jpg" alt="profile-pic" class="card-profile-img">

      </div>
        
      <div class="profile-details">
        <h3>Victor Crest</h3>
        <h3 class="profile-details-age">26</h3>
        <p class="profile-details-location"> London</p>
      </div>
        


    <div class="card-details">

      <div class="card-follow">
        <h3>80K</h3>
        <p class="card-details-under-text">Followers</p> 
      </div>

      <div class="card-likes">  
        <h3>803K</h3> 
        <p class="card-details-under-text">Likes</p> 
      </div>

      <div class="card-photo">
        <h3> 1.4K</h3>
        <p class="card-details-under-text">Photos</p> 
      </div>

    </div>

  </div>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mayank-Behl" target="_blank">Mayank Behl</a>.
  </div>
</body>
</html>
